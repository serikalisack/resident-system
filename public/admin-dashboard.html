<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Resident System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <p>Welcome, <span id="username"></span> (<span id="role"></span>)</p>

    <div class="stats">
      <div>Total Users: <span id="totalUsers">...</span></div>
      <div>Total Residents: <span id="totalResidents">...</span></div>
      <div>Total Households: <span id="totalHouseholds">...</span></div>
    </div>

    <nav>
      <a href="manage-users.html">Manage Users</a> |
      <a href="system-maintenance.html">System Maintenance</a> |
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>

  <script>
    const username = localStorage.getItem('username') || 'Admin';
    const role = localStorage.getItem('userRole') || 'Admin';

    document.getElementById('username').textContent = username;
    document.getElementById('role').textContent = role;

    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
